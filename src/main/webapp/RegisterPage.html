<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
</head>
<body>
	<form action="register" method="post">
		<label>First Name</label><br>
		<input type="text" placeholder="Enter First Name...." name="fname"><br><br>
		<label>Last Name</label><br>
		<input type="text" placeholder="Enter Last Name...." name="lname"><br><br>
		<label>Gender</label><br>
		<input type="radio" value="Male" name="gender"><label>Male</label><br>
		<input type="radio" value="Female" name="gender"><label>Female</label><br><br>
		<label>Age</label><br>
		<input type="number" name="age"><br><br>
		<label>Date of Birth</label><br>
		<input type="date" name="dob"><br><br>
		<label>Address</label><br>
		<textarea name="address"></textarea><br><br>
		<label>City</label><br>
		<input type="text" placeholder="Enter City" name="city"><br><br>
		<label>State</label><br>
		<input type="text" placeholder="Enter State" name="state"><br><br>
		<label>Country</label><br>
		<input type="text" placeholder="Enter Country" name="country"><br><br>
		<label>Mobile Number</label><br>
		<input type="number" name="mnumber"><br><br>		
		<label>Degree</label><br>
		<input type="text" placeholder="Enter Degree" name="degree"><br><br>
		<label>Passing Year</label><br>
		<input type="number" name="pyear"><br><br>
		<label>Email</label><br>
		<input type="text" placeholder="Enter Email" name="email"><br><br>
		<label>Password</label><br>
		<input type="password" placeholder="Enter Password" name="password"><br><br>
		<input type="Submit" value="Submit">
	</form>
</body>
</html>
